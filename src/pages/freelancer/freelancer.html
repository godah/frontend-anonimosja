<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Freelancer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content ng-app="app">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
   <!-- Card Freelancer -->
   <ion-card *ngFor="let af of areaFreelancers" (click)="itemTapped($event, af)">
      <img src=""/>
      <ion-card-content>
        <ion-item>
          <ion-avatar item-start>
            <!--img src="../../assets/imgs/avatar.jpg"-->
            <img src="{{af.freelancer.foto}}">
          </ion-avatar>
          <h2>{{af.freelancer.nome}}</h2>
          <p>√Årea: {{af.area.descricao}}</p>
        </ion-item>
        <ion-card-title>
          Contato:
        </ion-card-title>
        Telefone: {{af.freelancer.telefone}}
        <br/>
        E-mail: {{af.freelancer.email}}
      </ion-card-content>
    </ion-card>
    <!-- Card Freelancer -->
  
</ion-content>

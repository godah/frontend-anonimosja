<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-img width="80" height="80" src="{{foto}}"></ion-img>
    </ion-item>

  <ion-list>
    <ion-item>
      <ion-input type="file" name="imagem" accept="image/*" (change)="atualizaArquivo($event)"></ion-input>
    </ion-item>
    <br/><br/>

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" (input)="freelancer.nome = $event.target.value" [value]="freelancer.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Login</ion-label>
      <ion-input type="text" name="usr" [(ngModel)]="login" (input)="freelancer.login = $event.target.value" [value]="freelancer.login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" name="pwd" [(ngModel)]="senha" (input)="freelancer.senha = $event.target.value" [value]="freelancer.senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="text" (input)="freelancer.telefone = $event.target.value" [value]="freelancer.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" (input)="freelancer.email = $event.target.value" [value]="freelancer.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Nascimento</ion-label>
      <ion-input type="date" (input)="freelancer.nascimento = $event.target.value" [value]="freelancer.nascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Valor Hora R$</ion-label>
      <ion-input type="number" step="0.01" (input)="freelancer.valorhora = $event.target.value" [value]="freelancer.valorhora"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button (click)="submit()">Avan√ßar</button>


</ion-content>
